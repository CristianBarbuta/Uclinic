<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ModificaMedicalHistory.css">
    
    <script src="https://kit.fontawesome.com/367813bf67.js" crossorigin="anonymous"></script>
<title>Modifica Medical History</title>
</head>





<body>


<div class="container">
		<div class="card w-50 mx-auto my-5">
			<div class="card-header text-center">Modifica Medidcal History</div>
			<div class="card-body">
				<form action="AggiungiDottore" method="post">
					<div class="form-group">
						<label>Peso</label> 
						<input type="text" name="cNome" class="form-control" >
					</div>
					<div class="form-group">
						<label>Altezza</label> 
						<input type="text" name="cRegione" class="form-control" >
					</div>
					<div class="form-group1">
					

                        <form action="#" >
                            <label for="lang">Blood Type</label>
                            <select name="languages" id="lang">
                              <option value="javascript">A RhD positive (A+)</option>
                              <option value="php">A RhD negative (A-)</option>
                              <option value="java">B RhD positive (B+)</option>
                              <option value="golang">B RhD negative (B-)</option>
                              <option value="python">O RhD positive (O+)</option>
                              <option value="c#">O RhD negative (O-)</option>
                              <option value="C++">AB RhD positive (AB+)</option>
                              <option value="erlang">AB RhD negative (AB-)</option>
                            </select>
                            
                      </form>

					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">Modifica</button>
					</div>
				</form>
			</div>
		</div>
	</div>

     <button id="staffReg" type="submit" class="btn btn-primary" style=color:white><a href="StaffClinica.jsp?id=<%=x%>">Torna</a></button>
</body>
</html>
